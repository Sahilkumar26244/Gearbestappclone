<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Deals</title>
    <link rel="stylesheet" href="/Gearbestappclone/Coupon&SuperDeal/superstyle/superdeal.css">
</head>
<body>
    <div id="navbar"></div>

    <div id="topbar">
        <div id="flash">
            <div> 
                <img class="flashsale" src="https://uidesign.gbtcdn.com/GB/image/2019/20190417_9244/supDeals.png" alt="">
                <p>Flash Sales</p>
            </div>
            <div>
                <img src="https://uidesign.gbtcdn.com/GB/images/others/top_brands/All%20Flash%20Sales.png?imbypass=true" alt="">
                <p>All Flash Sales</p>
            </div>
        </div>

        <div id="super">
            <div>
                <img src="https://uidesign.gbtcdn.com/GB/images/others/top_brands/Exclusive%20Brands.png?imbypass=true" alt="">
                <p>Exclusive Brands</p>
            </div>
            <div>
                <img src="https://uidesign.gbtcdn.com/GB/images/others/top_brands/Mobile%20Phones1.png" alt="">
                <p>Mobile Phones</p>
            </div>
            <div>
                <img src="https://uidesign.gbtcdn.com/GB/images/others/top_brands/Electronics1.png?imbypass=true" alt="">
                <p>Electronics</p>
            </div>
            <div>
                <img src="https://uidesign.gbtcdn.com/GB/images/others/top_brands/Toys,%20Baby%20&%20Kids11.png?imbypass=true" alt="">
                <p>Toys,Baby & Kids</p>
            </div>
            <div>
                <img src="https://uidesign.gbtcdn.com/GB/images/others/top_brands/Computer%20&%20Office11.png?imbypass=true" alt="">
                <p>Computer & Office</p>
            </div>
            <div>
                <img src="https://uidesign.gbtcdn.com/GB/images/others/top_brands/Electrical%20&%20Tools1.png?imbypass=true" alt="">
                <p>Electrical & tool</p>
            </div>
            <div>
                <img src="https://uidesign.gbtcdn.com/GB/images/others/top_brands/Appliances11.png?imbypass=true" alt="">
                <p>Appliances</p>
            </div>
        </div>
    </div>
    <div id="timer">
        <div class="start">
            <p class="endin">Ends In:</p>
            <p id="time"></p>
        </div>
        <div class="end">
            <p class="ending">Ends In:</p>
            <h3 id="startTime"></h3>
        </div>
        <div class="soon">
            <p class="comingsoon" >Coming Soon</p>
            <h3 class="date">5/6 21:45</h3>
        </div>
    </div>
    <div id="body">
        <div id="sort">
            <div>
                <p>Sort By :</p>
            </div>
            <div>
                <p class="para">Recommended</p>
            </div> 
            <div>
                <p>Hottest</p>
            </div>
            <div>
                <p>Latest</p>
            </div>
            <div>
                <p>Price</p>
            </div>
            <div>
                <p>Discount</p>
            </div>
        </div>

        <div id="product"></div>
    </div>
</body>
</html>
<script src="/Gearbestappclone/Coupon&SuperDeal/superscript/timer.js"></script>
<script src="/Gearbestappclone/Coupon&SuperDeal/superscript/superdeal.js"></script>
